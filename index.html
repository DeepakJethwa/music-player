<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/jpg" href="https://c4.wallpaperflare.com/wallpaper/154/371/625/music-vinyl-digital-art-colorful-wallpaper-preview.jpg">
   
</head>
<body>
<div class="main-div">
    <div class="music-container">
        <h2 id="title">The Train Music</h2>
        <h3 id="artist">Ravi Shankar</h3>
        <div class="img-container">
            <img src="Image/jethwa-1.jpg" alt="gandhi(1982)">
        </div>
        <audio src="music/gandhi-discovery-of-india.mp3" ></audio>
        <div class="music-controls">
            <i class="fas fa-backward" id="prev" title="previous"  ></i>
            <i class="fas fa-play main-button" id="play" title="play"></i>
            <i class="fas fa-forward" id="next" title="next"></i>
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
